<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <h1 class="text-white text-center p-4 text-uppercase"> Calcola il prezzo del tuo biglietto</h1>

    <!-- form -->

    <div class="container box-input bg-white p">
        <div class="row gx-4 justify-content-center">
            <div class="col-2 d-flex flex-column justify-content-berween">
                <label for="input_name" class="align-self-center">Nome Cognome</label>
                <input type="text" class="form-control" id="input_name" placeholder="" aria-label="City">
            </div>
            <div class="col-2 d-flex flex-column">
                <label for="distance_km" class="align-self-center">Km da percorrere</label>
                <input type="text" class="form-control" id="distance_km" placeholder="" aria-label="State">
            </div>
            <div class="col-2 d-flex flex-column">
                <label for="user_age" class="align-self-center">Fascia d'et√†</label>
                <select class="form-select" id="user_age" aria-label="Default select example">
                    <option selected>Minorenne</option>
                    <option value="1">Maggiorenne</option>
                    <option value="2">Over 65</option>
                    
                  </select>
            </div>
        </div>

        <div class="row generate">
            <div class="col-auto m-auto">
                <button type="submit" class="btn btn-primary me-2 py-1 bg-secondary">Genera</button>
                <button type="submit" class="btn btn-primary ms-2 py-1 bg-secondary">Annulla</button>
              </div>
        </div>

    </div>

    <h1 class="text-white text-center mb-0 mt-4 text-uppercase"> Il tuo biglietto</h1>

    <div class="generate_ticket">
        <div class="container bg-white pt-3">
            <h5>DETTAGLIO PASSEGGERI</h5>
            <hr class="m-0">
            <div class="row d-flex m-auto">
                <div class="col-3 bg-secondary d-flex flex-column ">
                    <h4>NOME PASSEGGERO</h4>
                    <span class="h3" id="nome_passeggero"> jffj</span>
                </div>

                <div class="col-3 d-flex flex-column p-4">
                    <h6>Offerta</h6>
                    <span id="discount_type"> jffj</span>
                </div>

                <div class="col-2 d-flex flex-column p-4">
                    <h6>Carrozza</h6>
                    <span id="vagon"> jffj</span>
                </div>

                <div class="col-2 d-flex flex-column p-4">
                    <h6>Codice CP</h6>
                    <span id="cp_code"> jffj</span>
                </div>

                <div class="col-2 d-flex flex-column p-4">
                    <h6>Costo biglietto</h6>
                    <span id="ticket-price"> jffj</span>
                </div>

                
            </div>
            <hr class="m-0">
            
        </div>

    </div>







    <script src="./assets/js/main.js"></script>
</body>
</html>
